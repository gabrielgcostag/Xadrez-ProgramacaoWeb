    <script>
        
        (function() {
            const savedTheme = localStorage.getItem('chess-app-theme');
            const systemPreference = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            const theme = savedTheme || systemPreference;
            
            
            const html = document.documentElement;
            html.setAttribute('data-theme', theme);
            html.classList.add(`${theme}-theme`);
            
            
            const style = document.createElement('style');
            style.id = 'critical-theme-style';
            style.textContent = theme === 'dark' 
                ? `html,body{background-color:#1a1a1a!important;color:#e0e0e0!important;}`
                : `html,body{background-color:#f0f0f0!important;color:#333!important;}`;
            document.head.appendChild(style);
        })();
    </script>

    <main class="main-content">
        <div class="dom-container">
            <h2>DOM (Document Object Model) da Aplica√ß√£o</h2>
            <p class="dom-intro">O DOM √© uma representa√ß√£o em √°rvore dos elementos HTML de uma p√°gina. Explore a estrutura da aplica√ß√£o abaixo:</p>
            
            <div class="dom-controls">
                <button onclick="expandAll()" class="dom-btn">Expandir Tudo</button>
                <button onclick="collapseAll()" class="dom-btn">Recolher Tudo</button>
                <button onclick="refreshDOM()" class="dom-btn">Atualizar DOM</button>
                <input type="text" id="searchDOM" placeholder="Buscar no DOM..." onkeyup="searchInDOM(this.value)" class="dom-search">
            </div>

    <script>
        
        function renderDOM(element, parentElement, level = 0) {
            if (!element || element.nodeType === 3 && !element.textContent.trim()) {
                return;
            }

            const domItem = document.createElement('div');
            domItem.className = 'dom-item';
            domItem.style.paddingLeft = (level * 20) + 'px';
            domItem.dataset.level = level;
            
            let content = '';
            
            if (element.nodeType === 1) {
                
                const tagName = element.tagName.toLowerCase();
                const id = element.id ? `#${element.id}` : '';
                const classes = element.className ? `.${element.className.split(' ').join('.')}` : '';
                const attributes = Array.from(element.attributes)
                    .filter(attr => attr.name !== 'class' && attr.name !== 'id')
                    .map(attr => ` ${attr.name}="${attr.value}"`)
                    .join('');
                
                content = `<span class="dom-tag">&lt;${tagName}${id}${classes}${attributes}&gt;</span>`;
                
                if (element.children.length === 0 && !element.textContent.trim()) {
                    content = content.replace('&gt;', '/&gt;');
                }
                
                domItem.innerHTML = `
                    <span class="dom-toggle" onclick="toggleDOMNode(this)">‚ñ∂</span>
                    ${content}
                `;
                
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'dom-children';
                childrenContainer.style.display = 'none';
                
                
                Array.from(element.children).forEach(child => {
                    renderDOM(child, childrenContainer, level + 1);
                });
                
                
                Array.from(element.childNodes).forEach(node => {
                    if (node.nodeType === 3 && node.textContent.trim()) {
                        const textNode = document.createElement('div');
                        textNode.className = 'dom-text';
                        textNode.style.paddingLeft = ((level + 1) * 20) + 'px';
                        textNode.textContent = node.textContent.trim();
                        textNode.style.color = '#666';
                        childrenContainer.appendChild(textNode);
                    }
                });
                
                domItem.appendChild(childrenContainer);
                
            } else if (element.nodeType === 3 && element.textContent.trim()) {
                
                domItem.className = 'dom-text';
                domItem.textContent = element.textContent.trim();
                domItem.style.color = '#666';
            }
            
            if (content || element.nodeType === 3) {
                parentElement.appendChild(domItem);
            }
        }
        
        function toggleDOMNode(toggleElement) {
            const domItem = toggleElement.parentElement;
            const childrenContainer = domItem.querySelector('.dom-children');
            
            if (childrenContainer) {
                const isHidden = childrenContainer.style.display === 'none';
                childrenContainer.style.display = isHidden ? 'block' : 'none';
                toggleElement.textContent = isHidden ? '‚ñº' : '‚ñ∂';
            }
        }
        
        function expandAll() {
            document.querySelectorAll('.dom-children').forEach(children => {
                children.style.display = 'block';
            });
            document.querySelectorAll('.dom-toggle').forEach(toggle => {
                toggle.textContent = '‚ñº';
            });
        }
        
        function collapseAll() {
            document.querySelectorAll('.dom-children').forEach(children => {
                children.style.display = 'none';
            });
            document.querySelectorAll('.dom-toggle').forEach(toggle => {
                toggle.textContent = '‚ñ∂';
            });
        }
        
        function refreshDOM() {
            const domTree = document.getElementById('domTree');
            domTree.innerHTML = '';
            renderDOM(document.documentElement, domTree);
        }
        
        function searchInDOM(query) {
            const queryLower = query.toLowerCase();
            const items = document.querySelectorAll('.dom-item, .dom-text');
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (query === '' || text.includes(queryLower)) {
                    item.style.backgroundColor = '';
                    item.style.fontWeight = 'normal';
                    
                    if (query !== '' && text.includes(queryLower)) {
                        item.style.backgroundColor = '#ffeb3b';
                        item.style.fontWeight = 'bold';
                        
                        
                        let parent = item.parentElement;
                        while (parent && parent.classList.contains('dom-children')) {
                            parent.style.display = 'block';
                            const toggle = parent.parentElement.querySelector('.dom-toggle');
                            if (toggle) toggle.textContent = '‚ñº';
                            parent = parent.parentElement.parentElement;
                        }
                    }
                } else {
                    item.style.backgroundColor = '';
                    item.style.fontWeight = 'normal';
                }
            });
        }
        
        
        document.addEventListener('DOMContentLoaded', () => {
            refreshDOM();
        });
    </script>
</body>
